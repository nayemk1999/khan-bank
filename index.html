<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Bank Website</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">WELCOME KHAN BANK</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" name="" id="" placeholder="Enter Your Email"><br>
            <input type="password" class="form-control" name="" id="" placeholder="Enter Your Password"><br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="container px-4">
            <div class="row gx-5">
                <div class="col-md-4">
                    <div class="p-3 border deposit rounded-3 text-light">
                        <h3>Deposit</h3>
                        <h1>$<span id="currentDeposit">00</span> </h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border withdraw rounded-3 text-light">
                        <h3>Withdraw</h3>
                        <h1>$<span id="withdrawBalance">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="p-3 border balance rounded-3 text-light">
                        <h3>Balance</h3>
                        <h1>$<span id="oldBalance">1200</span></h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container px-4 mt-5">
            <div class="row gx-5">
                <div class="col-md-6">
                    <div class="p-3 submit-area">
                        <h3>Deposit</h3>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit" name="" id=""><br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="p-3 submit-area ">
                        <h3>Withdraw</h3>
                        <input id="addWithdraw" type="text" class="form-control" placeholder="$ amount you want to withdraw" name="" id=""><br>
                        <button id="withdrawAmount" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //login area
        const loginbtn = document.getElementById('login');
        loginbtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transtionArea = document.getElementById("transaction-area").style.display = "block";
        })

        //deposit area

        const depositbtn = document.getElementById('addDeposit');
        depositbtn.addEventListener('click', function(){
            const depositAmount = document.getElementById('depositAmount').value;
            const addNumber = parseFloat(depositAmount);
            const currentDeposit = document.getElementById('currentDeposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = addNumber + currentDepositNumber;

            document.getElementById('currentDeposit').innerText = totalDeposit;
            document.getElementById('depositAmount').value = "";

            const oldBalance = document.getElementById('oldBalance').innerText;
            const totalBalNum = parseFloat(oldBalance);
            const currentBalance = totalBalNum + addNumber;
            document.getElementById('oldBalance').innerText = currentBalance;
        })

        //Withdrow-Area
        const withdrawBtn = document.getElementById('withdrawAmount');
        withdrawBtn.addEventListener('click', function(){
            const addwithdraw = document.getElementById('addWithdraw').value;
            const addwithdrawNumber = parseFloat(addwithdraw);
            const withdrawBalance = document.getElementById('withdrawBalance').innerText;
            const withdrawBanlanceNumber = parseFloat(withdrawBalance);
            const totalWithdraw = addwithdrawNumber + withdrawBanlanceNumber;
            document.getElementById('withdrawBalance').innerText = totalWithdraw;
            document.getElementById('addWithdraw').value = "";

            const oldBalance = document.getElementById('oldBalance').innerText;
            const totalBalNum = parseFloat(oldBalance);
            const totalCurrentBalance = totalBalNum - addwithdrawNumber;
            document.getElementById('oldBalance').innerText = totalCurrentBalance;
           

        })

    </script>
</body>

</html>
